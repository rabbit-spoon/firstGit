<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li:nth-child(odd){
      background-color: red;
    }
    li:nth-child(even){
      background-color: green;
    }
    span {
      display: block;
      width: 300px;
      height: 40px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><span>我是第1个li</span></li>
    <li><span>我是第2个li</span></li>
    <li><span>我是第3个li</span></li>
    <li><span>我是第4个li</span></li>
    <li><span>我是第5个li</span></li>
  </ul>
</body>
<script>
/*
给span注册点击事件
给ul注册点击事件

点击span,因为事件会冒泡
也会触发ul事件

如果span没有注册事件
点击span ，ul事件也会触发

因此我们可以不给span注册事件了，给ul注册事件 ，当span被点击的时候，必有事件会冒泡到ul上
此时我们在ul事件处理程序里面判断
点击的是否是span
如果是我们就把li删除
如果不是，就什么都不做
以上就是事件委托的思路

*/


// 获取元素
let spans = document.querySelectorAll('span');
let ul = document.querySelector('ul');
// 注册点击事件
ul.addEventListener('click',function(event){
  // 注意此处事件类型不要加on
// 判断被点击的是否是span
// 事件对象只有一个属性，这个属性记录了谁触发了事件，这个属性被称为 事件目标
// console.log(event.target);
// 注意此处格式是event.target
// 如何判断是否是span  span是元素节点 元素节点有一个属性叫做节点名称 nodeName
// console.log(event.target.nodeName);
if(event.target.nodeName==='SPAN'){
  console.log('点击span要删除span的父元素');
  // 使用ul移除li
  ul.removeChild(event.target.parentNode);
}
})
</script>
</html>
